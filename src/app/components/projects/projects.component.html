<div id="projects" class="container custom-width py-5 px-5">
    <h3 class="mb-4">Projects</h3>
    <div class="row g-4">
        <ng-container *ngFor="let project of projects; let i = index">

            <div *ngIf="selectedProjectIndex === i"
                class="col-12 expanded-project animate">
                <div class="row">
                    <div class="col-md-6">
                        <img [src]="project.image" class="img-fluid rounded"
                            alt="{{ project.title }}">
                    </div>
                    <div
                        class="col-md-6 d-flex flex-column justify-content-center">
                        <h4>{{ project.title }}</h4>
                        <p><strong>Technology Used:</strong> {{
                            project.technologies }}</p>
                        <ul>
                            <li style="color: #6c757d;  font-size: 14px;"
                                *ngFor="let point of project.details">{{ point
                                }}</li>
                        </ul>
                        <div class="mt-3">
                            <a *ngIf="project.liveUrl; else disabledLiveLink"
                                [href]="project.liveUrl"
                                target="_blank"
                                class="btn btn-sm btn-dark me-2">
                                ðŸ”— Live Demo
                            </a>
                            <ng-template #disabledLiveLink>
                                <button class="btn btn-sm btn-dark me-2"
                                    disabled title="Currently not working">
                                    ðŸ”’ Live Demo
                                </button>
                            </ng-template>

                            <a [href]="project.githubUrl" target="_blank"
                                class="btn btn-sm btn-dark">
                                ðŸ’» GitHub
                            </a>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary mt-3"
                            (click)="toggleProject(i)">Close</button>
                    </div>

                </div>
            </div>

            <!-- Card view -->
            <div class="col-sm-6 col-lg-5" *ngIf="selectedProjectIndex !== i">
                <div class="card h-100 shadow-sm clickable"
                    (click)="toggleProject(i)">
                    <img [src]="project.image" class="card-img-top"
                        [alt]="project.title">
                    <div class="card-body">
                        <h5 class="card-title text-secondary fw-bold">{{
                            project.title }}</h5>
                        <p class="card-text text-secondary mt-4"
                            style="font-size: 14px;">{{ project.subtitle }}</p>
                    </div>
                </div>
            </div>

        </ng-container>
    </div>
</div>
